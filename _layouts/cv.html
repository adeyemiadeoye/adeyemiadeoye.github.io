---
layout: default
---
<!-- _layouts/cv.html -->
<div class="container" style="max-width: 100%; margin-left: auto; margin-right: auto;">
  <div class="row">
    <aside class="col-md-3 d-none d-md-block">
      {% include sidebar.html %}
    </aside>

    <main class="col-md-10 content-with-sidebar">
      <div class="post">

        <header class="post-header">
          <h3 class="post-title">{{ page.title }} {% if page.cv_pdf %}<a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url}}" target="_blank" rel="noopener noreferrer" class="float-right"><i class="fas fa-file-pdf"></i>[<i class="fas fa-hand-pointer"></i> View]</a>{% endif %}</h3>
          <p class="post-description">{{ page.description }}</p>
        </header>

        <article>
          {{ content }}
        </article>

      </div>
    </main>
  </div>
</div>
